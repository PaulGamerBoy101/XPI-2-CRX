<!DOCTYPE html>
<html>
<head>
  <title>XPI to CRX Converter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button, input {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>XPI to CRX Converter</h2>
  <input type="file" id="xpiFile" accept=".xpi" />
  <button id="convertBtn">Convert & Download</button>
  <p id="status"></p>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
